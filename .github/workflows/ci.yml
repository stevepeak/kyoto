name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: bun run lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: bun run typecheck

  knip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: bun run knip

  vibe-check:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
    env:
      KYOTO_TOKEN: ${{ secrets.KYOTO_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: bun link
      - run: kyoto vibe check

  vibe-test:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
    env:
      KYOTO_TOKEN: ${{ secrets.KYOTO_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: bun link
      - run: kyoto vibe test

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: bun run build
